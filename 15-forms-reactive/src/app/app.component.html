<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <form [formGroup]="signupForm" (ngSubmit)="onSubmit()">
        <div formGroupName="userData">
          <div class="form-group">
            <label for="username">Username</label>
            <input
              type="text"
              id="username"
              formControlName="username"
              class="form-control">
              <span
                *ngIf="!signupForm.get('userData.username').valid && signupForm.get('userData.username').touched"
                class="help-block">
                <span *ngIf="signupForm.get('userData.username').errors['nameIsBanned']">This name is banned.</span>
                <span *ngIf="signupForm.get('userData.username').errors['required']">Thus field is required.</span>
              </span>
          </div>
          <div class="form-group">
            <label for="email">Email</label>
            <input
              type="text"
              id="email"
              formControlName="email"
              class="form-control">
            <span
              *ngIf="!signupForm.get('userData.email').valid && signupForm.get('userData.email').touched"
              class="help-block">Please enter a valid email address.</span>
          </div>
        </div>
        <div class="radio" *ngFor="let gender of genders">
          <label>
            <input
              type="radio"
              formControlName="gender"
              [value]="gender">{{ gender }}
          </label>
        </div>
        <div formArrayName="hobbies">
          <h5>Your Hobbies</h5>
          <button
            class="btn btn-default btn-sm"
            type="button"
            (click)="onAddHobby()">Add Hobby</button>
            <br>
            <br>
            <div
              class="form-group"
              *ngFor="let hobbyControl of signupForm.get('hobbies').controls; let i = index">
              <input
                type="text"
                class="form-control"
                placeholder="Your hobby"
                [formControlName]="i">
              <!-- <p class="help-block">Help text here.</p> -->
            </div>
        </div>
        <br>
        <span
          *ngIf="!signupForm.valid && signupForm.touched"
          class="help-block">Please fix the errors listed above.</span>
        <button class="btn btn-primary" type="submit">Submit</button>
      </form>
    </div>
  </div>
</div>
